
<!DOCTYPE html>
<!-- Määrab dokumendi tüübi kui HTML5 -->
<html lang="en">
<head>
    <!-- Metaandmed lehe kodeeringu ja vaateakna seadistuste kohta -->
    <meta charset="UTF-8">
    <!-- Määrab lehe kodeeringu UTF-8, mis toetab kõiki märke ja sümboleid -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metaandmed mobiilseadmetele optimeeritud vaatamiseks, määrab lehe laiuse seadme ekraanilaiuse järgi -->
    <title>Water Management System</title>
    <!-- Lehe pealkiri, mis kuvatakse brauseri vahekaardi pealkirjas -->

    <style>
        /* Lehe üldine stiil ja välimus */
        body {
            font-family: Arial, sans-serif; /* Määrab lehe vaikimisi fondi */
            background-color: #f4f4f4; /* Lehe taustavärv */
            margin: 20px; /* Vahe lehe sisu ja brauseri akna servade vahel */
        }

        /* Pealkirja stiilid */
        h1 {
            color: #333; /* Pealkirja värv */
        }

        /* Veetaseme staatuse kasti stiil */
        .status {
            background-color: #e7e7e7; /* Taustavärv */
            padding: 10px; /* Sisemine vahe ümber teksti */
            border-radius: 5px; /* Nurkade raadius, et need oleksid ümarad */
            margin-top: 20px; /* Ülemine vahe teiste elementidega */
        }

        /* Hoiatusteade, mida kuvatakse üle täitumisel */
        .warning {
            color: red; /* Teksti värv */
            font-weight: bold; /* Teksti paksus */
            display: none; /* Alguses peidetud, kuvatakse vajadusel */
            text-align: center; /* Teksti joondamine keskele */
            position: fixed; /* Positsioon kindlalt lehe keskel */
            top: 50%; /* Vertikaalne asend */
            left: 50%; /* Horisontaalne asend */
            transform: translate(-50%, -50%); /* Nihutab elemendi täpselt keskele */
            font-size: 24px; /* Fondi suurus */
        }

        /* Hoiatuse vilkuv efekt */
        @keyframes blink {
            0%, 100% { opacity: 1; } /* Nähtavus 100% alguses ja lõpus */
            50% { opacity: 0; } /* Nähtamatu keskel */
        }

        .blinking {
            animation: blink 1s infinite; /* Vilkumise animatsioon, kordub lõputult */
        }

        /* Nupud veetaseme muutmiseks */
        button {
            padding: 10px 15px; /* Nuppude sisemine vahe */
            margin-right: 10px; /* Vahe paremal pool nuppe */
            cursor: pointer; /* Kursor muutub näpukujuliseks nuppude peale minnes */
        }

        /* Hädaolukorra nupp */
        #emergencyButton {
            background-color: red; /* Nupu taustavärv */
            color: white; /* Teksti värv */
            border: none; /* Äär puudub */
            padding: 10px; /* Sisemine vahe */
            margin-top: 10px; /* Ülemine vahe */
            cursor: pointer; /* Kursor muutub näpukujuliseks */
            display: block; /* Nupp kuvatakse plokielemendina */
            width: 200px; /* Nupu laius */
            margin-left: auto; /* Horisontaalne joondamine keskele */
            margin-right: auto; /* Horisontaalne joondamine keskele */
            text-align: center; /* Teksti joondamine keskele */
        }

        /* Vee mahuti visuaalne kujutamine */
        .tank-container {
            background-color: #ddd; /* Taustavärv */
            border: 2px solid #333; /* Ääris tumehalli värvi */
            width: 300px; /* Konteineri laius */
            height: 400px; /* Konteineri kõrgus */
            margin-top: 20px; /* Ülemine vahe */
            position: relative; /* Suhteline asend, võimaldab absoluutset positsioneerimist */
            overflow: hidden; /* Peidab sisu, mis ulatub konteinerist välja */
        }

        /* Vee taseme kast */
        .tank-level {
            width: 100%; /* Laius täidab kogu konteineri laiuse */
            position:absolute; /* Absoluutne asend suhtes konteineri */
            bottom: 0; /* Asukoht konteineri põhjas */
            text-align: center; /* Teksti joondamine keskele */
            color: white; /* Teksti värv */
            font-weight: bold; /* Teksti paksus */
            transition: height 0.3s ease; /* Kõrguse muutumise animatsioon */
        }

        /* Erinevad veetaseme värvid */
        .blue { background-color: blue; } /* Sinine taust */
        .orange { background-color: orange; } /* Oranž taust */
        .red { background-color: red; } /* Punane taust */
    </style>
</head>
<body>
    <!-- Pealkiri -->
    <h1>Water Management System</h1>

    <!-- Nupud vee lisamiseks -->
    <p>Vali palju liitreid <b>pumbata sisse</b>:</p>
    <button id="add100L">Lisa 100 liitrit</button>
    <button id="add200L">Lisa 200 liitrit</button>
    <button id="add300L">Lisa 300 liitrit</button>
    <button id="add500L">Lisa 500 liitrit</button>

    <!-- Nupud vee vähendamiseks -->
    <p>Vali palju liitreid <b>vähendada</b>:</p>
    <button id="decrease100L">Vähenda 100 liitrit</button>
    <button id="decrease200L">Vähenda 200 liitrit</button>
    <button id="decrease300L">Vähenda 300 liitrit</button>
    <button id="decrease500L">Vähenda 500 liitrit</button>

    <!-- Hädaolukorra nupp vee tühjendamiseks -->
    <p>
        <button id="emergencyButton">Hädaolukord: Tühjenda mahuti</button>
    </p>

    <!-- Hoiatusteade ületäitumise korral -->
    <p id="warningMessage" class="warning blinking">HOIATUS: Mahuti on ületäitunud! Palun kasuta hädaolukorra nuppu mahuti tühjendamiseks.</p>

    <!-- Vee mahuti visuaalne kujutamine -->
    <div class="tank-container">
        <div id="tankLevel" class="tank-level blue" style="height: 0%;">0%</div>
    </div>

    <div class="status" id="pumpStatus">
        <!-- Pumpamise staatus kuvatakse siin -->
    </div>

    <script>
        // Muutujad
        let tankCapacity = 1000;  // Mahuti kogumaht liitrites
        let currentWaterLevel = 0;  // Algne veetase
        let maxWaterLevel = tankCapacity; // Maksimaalne veetase

        // Funktsioon vee lisamiseks
        function pumpWater(currentWaterLevel, amountToPump) {
            return currentWaterLevel + amountToPump; // Tagastab uue veetaseme, lisades sellele määratud koguse
        }

        // Funktsioon vee vähendamiseks
        function useWater(currentWaterLevel, amountToUse) {
            return currentWaterLevel - amountToUse; // Vähendab veetaset määratud koguse võrra
        }

        // Funktsioon mahuti tühjendamiseks
        function emptyTank() {
            currentWaterLevel = 0; // Seab veetaseme nulliks
            updatePumpStatus(currentWaterLevel); // Uuendab pumpamise olekut
        }

        // Funktsioon hoiatusteate näitamiseks või peitmiseks
        function toggleWarningMessage(show) {
            const warningMessage = document.getElementById('warningMessage');
            if (show) {
                warningMessage.style.display = 'block'; // Näita hoiatust
            } else {
                warningMessage.style.display = 'none'; // Peida hoiatus
            }
        }

        // Funktsioon veetaseme ja oleku uuendamiseks
        function updatePumpStatus(newWaterLevel) {
            const pumpStatusDiv = document.getElementById('pumpStatus'); // Leiab HTML-st pumpamise oleku kuvamise elemendi
            const tankLevelDiv = document.getElementById('tankLevel'); // Leiab mahuti veetaseme kuvamise elemendi
            let statusText = `<p>Praegune veetase: ${newWaterLevel} liitrit</p>`; // Loob stringi praeguse veetaseme kuvamiseks
        
            // Arvuta täitumisprotsent
            let percentageFilled = (newWaterLevel / maxWaterLevel) * 100; // Arvutab, mitu protsenti mahutist on täidetud
            if (percentageFilled > 110) {
                percentageFilled = 110; // Piirab kuvatava täitumisprotsendi maksimaalselt 110%-ni
            }
            tankLevelDiv.style.height = `${percentageFilled}%`; // Muudab veetaseme visuaali vastavalt täitumisprotsendile
            tankLevelDiv.textContent = `${Math.round(percentageFilled)}%`; // Kuvab veetaseme protsendi
        
            // Muuda mahuti värvi täitumise protsendi järgi
            if (percentageFilled <= 30) {
                tankLevelDiv.classList.remove('orange', 'red'); // Eemaldab teised värvid
                tankLevelDiv.classList.add('blue'); // Lisab sinise värvi
            } else if (percentageFilled > 30 && percentageFilled <= 70) {
                tankLevelDiv.classList.remove('blue', 'red'); // Eemaldab teised värvid
                tankLevelDiv.classList.add('orange'); // Lisab oranži värvi
            } else if (percentageFilled > 70) {
                tankLevelDiv.classList.remove('blue', 'orange'); // Eemaldab teised värvid
                tankLevelDiv.classList.add('red'); // Lisab punase värvi
            }
        
            // Kontrolli, kas mahuti on tühi või täis
            if (newWaterLevel <= 0) {
                statusText += `<p>Mahuti on tühi.</p>`; // Lisab teksti, et mahuti on tühi
                toggleWarningMessage(false); // Peida hoiatusteade
            } else if (newWaterLevel > maxWaterLevel) {
                statusText += `<p>Mahuti on ületäitunud! Pumpamine peatatud.</p>`; // Lisab teksti, et mahuti on ületäitunud
                toggleWarningMessage(true); // Näita hoiatusteadet
            } else {
                statusText += `<p>Pumpamine lõpetatud. Praegune veetase: ${newWaterLevel} liitrit.</p>`; // Lisab teksti, et pumpamine on lõpetatud
                toggleWarningMessage(false); // Peida hoiatusteade
            }
        
            pumpStatusDiv.innerHTML = statusText; // Uuendab olekuteksti lehel
        }
        
        // Nuppude klikkimise sündmused vee lisamiseks
        document.getElementById('add100L').addEventListener('click', function() {
            currentWaterLevel = pumpWater(currentWaterLevel, 100); // Lisab mahutisse 100 liitrit
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        document.getElementById('add200L').addEventListener('click', function() {
            currentWaterLevel = pumpWater(currentWaterLevel, 200); // Lisab mahutisse 200 liitrit
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        document.getElementById('add300L').addEventListener('click', function() {
            currentWaterLevel = pumpWater(currentWaterLevel, 300); // Lisab mahutisse 300 liitrit
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        document.getElementById('add500L').addEventListener('click', function() {
            currentWaterLevel = pumpWater(currentWaterLevel, 500); // Lisab mahutisse 500 liitrit
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        // Nuppude klikkimise sündmused vee vähendamiseks
        document.getElementById('decrease100L').addEventListener('click', function() {
            currentWaterLevel = useWater(currentWaterLevel, 100); // Vähendab mahutist 100 liitrit
            if (currentWaterLevel < 0) currentWaterLevel = 0; // Tagab, et veetase ei langeks alla nulli
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        document.getElementById('decrease200L').addEventListener('click', function() {
            currentWaterLevel = useWater(currentWaterLevel, 200); // Vähendab mahutist 200 liitrit
            if (currentWaterLevel < 0) currentWaterLevel = 0; // Tagab, et veetase ei langeks alla nulli
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        document.getElementById('decrease300L').addEventListener('click', function() {
            currentWaterLevel = useWater(currentWaterLevel, 300); // Vähendab mahutist 300 liitrit
            if (currentWaterLevel < 0) currentWaterLevel = 0; // Tagab, et veetase ei langeks alla nulli
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        document.getElementById('decrease500L').addEventListener('click', function() {
            currentWaterLevel = useWater(currentWaterLevel, 500); // Vähendab mahutist 500 liitrit
            if (currentWaterLevel < 0) currentWaterLevel = 0; // Tagab, et veetase ei langeks alla nulli
            updatePumpStatus(currentWaterLevel); // Uuendab veetaseme olekut
        });
        
        // Hädaolukorra nupu sündmus mahuti tühjendamiseks
        document.getElementById('emergencyButton').addEventListener('click', function() {
            emptyTank(); // Tühjendab mahuti täielikult
        });
        
        // Esialgne veetaseme kuvamine
        updatePumpStatus(currentWaterLevel); // Kuvab esialgse veetaseme lehe laadimisel

    </script>
</body>
</html>
